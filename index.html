<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Задания</h1>
    </header>

    <div class="task-container">
        <div class="task" id="task-1">
            <div class="task-info">
                <span class="task-title">Название задания: Поиск сокровищ</span>
                <span class="task-treasure">Клад: Золото</span>
                <span class="task-location">Местоположение: Лес</span>
            </div>
            <button class="accept-button" onclick="showConfirmationForm('task-1')">Принять задание</button>
            <button class="complete-button" onclick="showCompleteForm('task-1')" style="display: none;">Задание выполнено</button>
        </div>
    </div>

    <!-- Форма подтверждения принятия задания -->
    <div id="confirmation-form" class="confirmation-form">
        <h2>Подтверждение</h2>
        <p>Вы уверены, что хотите принять это задание?</p>
        <div class="form-buttons">
            <button class="confirm-button" onclick="acceptTask()">Да</button>
            <button class="cancel-button" onclick="hideConfirmationForm()">Нет</button>
        </div>
    </div>

    <!-- Форма для завершения задания -->
    <div id="complete-form" class="complete-form">
        <h2>Завершение задания</h2>
        <p>Прикрепите фото для подтверждения выполнения задания:</p>
        <input type="file" id="task-photo" accept="image/*">
        <div class="form-buttons">
            <button class="confirm-button" onclick="submitTask('task-1')">Отправить</button>
            <button class="cancel-button" onclick="hideCompleteForm()">Отмена</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
